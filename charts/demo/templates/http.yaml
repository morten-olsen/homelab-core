---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-http
  namespace: {{ .Release.Namespace }}
  labels:
    app: demo-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-http
  template:
    metadata:
      labels:
        app: demo-http
    spec:
      containers:
      - name: http-server
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: demo-http
  namespace: {{ .Release.Namespace }}
  labels:
    app: demo-http
spec:
  selector:
    app: demo-http
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: demo-http-mesh-dns-http
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - "http.{{ .Values.domain }}"
  ports:
  - number: 80
    name: http
    protocol: HTTP
  resolution: DNS
  location: MESH_INTERNAL
  # This ServiceEntry tells Istio to intercept DNS queries for http.local.olsen.cloud (HTTP)
  # HTTP traffic goes directly through the mesh to the service
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: demo-http-mesh-dns-https
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - "http.{{ .Values.domain }}"
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  resolution: STATIC
  location: MESH_INTERNAL
  # Route HTTPS traffic to the Gateway service for TLS termination
  # The Gateway terminates TLS and forwards HTTP to the VirtualService
  # We use Helm's lookup function to get the Gateway service ClusterIP dynamically
  endpoints:
  {{- $gatewaySvc := lookup "v1" "Service" "istio-ingress" "gateway" }}
  {{- if $gatewaySvc }}
  - address: {{ $gatewaySvc.spec.clusterIP }}
    ports:
      https: 443
  {{- else }}
  # Gateway service not found - HTTPS will fail until Gateway is deployed
  - address: "0.0.0.0"
    ports:
      https: 443
  {{- end }}
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: demo-http
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - "http.{{ .Values.domain }}"
  gateways:
  - "{{ .Values.gateway.private }}"
  - mesh
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: demo-http
        port:
          number: 80
  # TLS configuration for HTTPS traffic
  # For Gateway traffic: Gateway terminates TLS and forwards HTTP to backend
  # For mesh traffic: Sidecar terminates TLS (requires certificate in namespace)
  tls:
  - match:
    - port: 443
      sniHosts:
      - "http.{{ .Values.domain }}"
    route:
    - destination:
        host: demo-http
        port:
          number: 80
