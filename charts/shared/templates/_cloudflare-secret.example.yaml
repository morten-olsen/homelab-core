---
# Example Cloudflare API Token Secret
# 
# This secret is required for cert-manager to perform DNS-01 challenges with Cloudflare.
# 
# To create this secret:
# 1. Get your Cloudflare API token from: https://dash.cloudflare.com/profile/api-tokens
#    - Create a token with "Edit zone DNS" permissions for your domain
# 2. Create the secret using one of the methods below:
#
# Method 1: Using kubectl (recommended)
#   kubectl create secret generic cloudflare-api-token \
#     --namespace <namespace> \
#     --from-literal=api-token='YOUR_CLOUDFLARE_API_TOKEN'
#
# Method 2: Using kubectl with base64 encoding
#   echo -n 'YOUR_CLOUDFLARE_API_TOKEN' | base64
#   Then use the base64 output in the secret below
#
# Method 3: Using sealed-secrets (if using sealed-secrets operator)
#   kubectl create secret generic cloudflare-api-token \
#     --namespace <namespace> \
#     --from-literal=api-token='YOUR_CLOUDFLARE_API_TOKEN' \
#     --dry-run=client -o yaml | kubeseal -o yaml > cloudflare-secret-sealed.yaml
#
# IMPORTANT: Replace YOUR_CLOUDFLARE_API_TOKEN with your actual token before applying!
#
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token
  namespace: istio-ingress
type: Opaque
stringData:
  api-token: YOUR_CLOUDFLARE_API_TOKEN  # Replace with your actual Cloudflare API token
